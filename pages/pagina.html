<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Em Constru칞칚o</title>
    <!-- Carrega o Tailwind CSS para estiliza칞칚o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como padr칚o para o corpo do documento */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Cor de fundo suave */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
        <!-- 칈cone de constru칞칚o (pode ser um emoji ou SVG simples) -->
        <div class="text-6xl mb-6 animate-bounce" role="img" aria-label="Em Constru칞칚o">
            游뚾
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Em constru칞칚o!</h1>
        <p class="text-gray-600 mb-6">
            Esta p치gina est치 em constru칞칚o e esta quase pronta, logo estar치 dispon칤vel. Estamos trabalhando para trazer novidades!
        </p>
        <p class="text-sm text-gray-500">
            Agradecemos a sua paci칡ncia. Volte em breve!
        </p>
        <div class="mt-8 text-gray-400 text-xs" id="timestamp">
            <!-- O JavaScript ir치 inserir o timestamp aqui -->
        </div>
        <div class="mt-2 text-gray-400 text-xs" id="network-status">
            <!-- O JavaScript ir치 inserir o status da rede aqui -->
        </div>
    </div>

    <script>
        // Adiciona um timestamp para mostrar quando a p치gina foi carregada
        document.addEventListener('DOMContentLoaded', () => {
            const timestampElement = document.getElementById('timestamp');
            const now = new Date();
            timestampElement.textContent = `Carregado em: ${now.toLocaleDateString('pt-BR')} ${now.toLocaleTimeString('pt-BR')}`;

            // Verifica e exibe o status da conex칚o de rede
            const networkStatusElement = document.getElementById('network-status');
            function updateNetworkStatus() {
                if (navigator.onLine) {
                    networkStatusElement.textContent = 'Status da Rede: Online';
                    networkStatusElement.classList.remove('text-red-500');
                    networkStatusElement.classList.add('text-green-500');
                } else {
                    networkStatusElement.textContent = 'Status da Rede: Offline';
                    networkStatusElement.classList.remove('text-green-500');
                    networkStatusElement.classList.add('text-red-500');
                }
            }

            // Atualiza o status inicialmente e em caso de mudan칞a na conex칚o
            updateNetworkStatus();
            window.addEventListener('online', updateNetworkStatus);
            window.addEventListener('offline', updateNetworkStatus);
        });
    </script>
</body>
</html>
